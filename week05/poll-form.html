<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>

    <header>
        <h1>Welcome to Our Contact Page</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email Address:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>

                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">
                        <input type="checkbox" id="pet" name="pet">
                        Do you have a household pet?
                    </label>
                </div>

                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="5"
                        placeholder="Enter cities, countries, or regions..."></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Your Company Name</p>
    </footer>

</body>

</html>
